    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 10];
        let sortedArr = arr.sort(function (a, b) { return a - b });
        let target = 2;
        function findEle(array, ele) {
            let start = 0, end = array.length - 1;
            while (start <= end) { // 
                
                let mid = Math.floor((start + end) / 2); // 
                console.log(mid);
                if (array[mid] == ele) { // 
                    console.log(array[mid] + " at " + mid);
                    break;
                }
                else if (array[mid] < ele) { //
                    start = mid + 1; //
                }
                else { // 
                    end = mid - 1;
                }
            }
        }
        findEle(arr, target);
    </script>
